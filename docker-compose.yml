version: '3.9'
services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: calories-api:local
    ports:
      - "8000:8000"
    environment:
      HANDOUT_DIR: "/app/handout_from DS_agent"
      MODEL_PATH: "/app/handout_from DS_agent/model.joblib"
      OMP_NUM_THREADS: "${OMP_THREADS:-2}"
      MKL_NUM_THREADS: "${OMP_THREADS:-2}"
      XGBOOST_NUM_THREADS: "${OMP_THREADS:-2}"
    deploy:
      resources:
        limits:
          cpus: "${API_CPUS:-2}"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8000/healthz"]
      interval: 30s
      timeout: 3s
      start_period: 10s
